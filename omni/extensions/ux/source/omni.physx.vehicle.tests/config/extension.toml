[package]
category = "Internal"
title = "PhysX Vehicle Tests"
description="PhysX vehicle tests."
repository=""
support_level = "Internal"

[package.writeTarget]
kit = true
python = true
usd = true

[dependencies]
"omni.physx.vehicle" = { version = "107.3.0-oss.0", exact = true }
"omni.physx.tests" = { version = "107.3.0-oss.0", exact = true }
"omni.physx.graph" = { version = "107.3.0-oss.0", exact = true }

[[python.module]]
name = "omni.physxvehicletests"

[[native.plugin]]
path = "bin/*.plugin"

[[test]]
timeout = 1200
dependencies = [
   "omni.hydra.rtx",
]
args = [
   "--no-window",
   "--/app/asyncRendering=false", 
   "--/app/file/ignoreUnsavedOnExit=true" , 
   "--/renderer/multiGpu/autoEnable=false",
   "--/app/profilerBackend=\"\"",
   "--/rtx/materialDb/syncLoads=true",
   "--/omni.kit.plugin/syncUsdLoads=true",
   "--/rtx/hydra/materialSyncLoads=true",
   "--/app/renderer/resolution/width=64",
   "--/app/renderer/resolution/height=64",
   "--/rtx/rendermode=\"rtx\""
]
pyCoverageThreshold = 0
