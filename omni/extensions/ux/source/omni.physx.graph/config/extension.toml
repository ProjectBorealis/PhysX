[package]
title = "PhysX Graph"
category = "Graph"
repository = ""
description="PhysX OmniGraph nodes for Action Graph."
keywords = ["physics", "physx", "omnigraph", "action"]
authors = ["PhysX"]

version = "107.3.0-oss.0"

icon = "data/icon.png"
preview_image = "data/preview.png"
changelog="docs/CHANGELOG.md"
readme  = "docs/README.md"
support_level = "Example"

[package.writeTarget]
kit = true
python = true
usd = true

## Main module for the Python interface
[[python.module]]
name = "omni.physxgraph"

# Watch the .ogn files for hot reloading (only works for Python files)
[fswatcher.patterns]
include = ["*.ogn", "*.py"]
exclude = ["Ogn*Database.py"]

# Other extensions that need to load before this one
[dependencies]
"omni.physx" = { version = "107.3.0-oss.0", exact = true }
"omni.physx.demos" = { version = "107.3.0-oss.0", exact = true }
"omni.graph" = {}
"omni.graph.core" = {}
"omni.graph.tools" = {}

[[test]]
dependencies = [  
   "omni.hydra.rtx",
   "omni.physx.tests.visual",
   "omni.graph.nodes",
   "omni.graph.action",
]
stdoutFailPatterns.exclude = [
    # Exclude messages which say they should be ignored
    "*Ignore this error/warning*",
    "*[Error] [omni.renderercapture.plugin] Saving image failed.*",
]
args = [
    "--/rtx-transient/post/aa/limitedOps=false",
    "--/renderer/enabled=rtx",
    "--/renderer/active=rtx",
    "--/rtx/materialDb/syncLoads=true",
    "--/rtx/hydra/materialSyncLoads=true",
    "--/app/window/width=1280",
    "--/app/window/height=1024",
    "--/app/asyncRendering=false",
    "--no-window",
    "--/renderer/multiGpu/autoEnable=false",
    "--/renderer/multiGpu/enabled=false",
    "--/renderer/debug/validation/enabled=false",
    # Setting this makes the ImmediateComplexDepenetrationDemo test fail.
    # "--/omni.kit.plugin/syncUsdLoads=true",
]
timeout = 600

[[native.plugin]]
path = "bin/*.plugin"
